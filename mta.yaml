ID: mta_app
_schema-version: '2.1'
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: mta-app-approuter
    type: approuter.nodejs
    path: mta-app-approuter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: mta_app_html5_repo_runtime
      - name: uaa_mta_app
      - name: dest_mta_app
  - name: mta_app_ui_deployer
    type: com.sap.html5.application-content
    path: mta_app_ui_deployer
    requires:
      - name: mta_app_html5_repo_host
    build-parameters:
      requires:
        - name: app
          artifacts:
            - './*'
          target-path: resources/app
  - name: app
    type: html5
    path: app
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []
      build-result: dist
resources:
  - name: mta_app_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: mta_app_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: uaa_mta_app
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: dest_mta_app
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
